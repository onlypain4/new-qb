<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #a2d9ff, #f9d5bb, #ffecd1);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Desktop Typing Animation */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .typing {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation:
        typing 3s steps(30, end) infinite alternate,
        blink 0.7s step-end infinite;
    }

    /* Mobile Fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fadein {
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    /* Floating Icons */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }

    /* Rocket */
    @keyframes rocketFly {
      0% { right: -100px; bottom: 10%; opacity: 0; }
      10% { opacity: 1; }
      100% { right: 110%; bottom: 80%; transform: rotate(-45deg); opacity: 0; }
    }

    .rocket {
      position: absolute;
      width: 60px;
      bottom: 10%;
      right: -100px;
      animation: rocketFly 8s linear infinite;
      filter: drop-shadow(0 0 4px #ff6600);
      z-index: 20;
    }

    /* Apple Bounce */
    @keyframes appleBounce {
      0% { top: -100px; }
      60% { top: 53%; }
      70% { top: 50%; }
      80% { top: 53%; }
      90% { top: 50%; }
      100% { top: 5%; }
    }

    .apple {
      position: absolute;
      width: 60px;
      left: 50%;
      transform: translateX(-50%);
      animation: appleBounce 4s ease-in-out infinite;
      z-index: 30;
    }

    /* Button Impact */
    .explore-btn {
      background: #ff7f50;
      color: white;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      box-shadow: 5px 14px 18px rgba(122, 96, 86, 0.815);
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 10;
    }

    .impact {
      animation: impactFlash 0.4s ease-in-out;
    }

    @keyframes impactFlash {
      0% { background: #ff7f50; }
      40% { background: #ff0000; }
      100% { background: #ff7f50; }
    }

    @media (max-width: 640px) {
      .apple { width: 40px; }
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center text-center px-4">

  <!-- Title -->
  <h1 class="text-3xl sm:text-6xl font-bold text-indigo-700 z-10 mt-10 max-w-full">
    <span class="hidden sm:inline-block typing">Let’s learn for your career.</span>
    <span class="sm:hidden fadein block">Let’s learn for your career.</span>
  </h1>

  <!-- Floating Subjects -->
  <img src="https://latex.codecogs.com/svg.image?E=mc^2" alt="Math" class="floating absolute top-16 left-10 sm:left-12 w-20 sm:w-32" />
  <img src="https://img.icons8.com/plasticine/100/test-tube.png" alt="Chemistry" class="floating absolute bottom-20 right-14 w-16 sm:w-24 delay-200" />
  <img src="https://img.icons8.com/plasticine/100/physics.png" alt="Physics" class="floating absolute bottom-12 left-1/4 w-16 sm:w-20 delay-400" />

  <!-- Rocket -->
  <img src="https://img.icons8.com/emoji/96/rocket-emji.png" alt="Rocket" class="rocket" />

  <!-- Falling Apple -->
  <img src="https://img.icons8.com/color/96/apple--v1.png" alt="Apple" id="apple" class="apple" />

  <!-- Explore Button -->
 <a href="home.html"><button id="exploreBtn" class="explore-btn mt-10">এক্সপ্লোর</button></a>

  <!-- Script for Apple Impact -->
  <script>
    const exploreBtn = document.getElementById('exploreBtn');
    setInterval(() => {
      exploreBtn.classList.add('impact');
      setTimeout(() => {
        exploreBtn.classList.remove('impact');
      }, 400);
    }, 4000); // sync with apple bounce
  </script>

</body>
</html>
