<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    .typing::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    body {
      background: linear-gradient(135deg, #60a5fa, #fcd34d);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden text-white">

  <!-- Main container -->
  <div class="text-center z-10 p-6">
    <h1 class="text-gray-200 text-4xl md:text-6xl font-bold mb-8">
      <span id="typingText" class="typing"></span>
    </h1>
    <a href="home.html">
      <button class="bg-white text-gray-800 px-6 py-3 rounded-xl  md:text-2xl text-xl font-bold border-2 border-blue-300 shadow-blue-400 shadow-xl hover:bg-blue-100 transition">
      Explore
    </button>
    </a>
  </div>

  <!-- Floating icons -->
  <img src="https://img.icons8.com/color/96/rocket--v1.png" class="floating absolute top-10 left-10 w-16" />
  <img src="https://img.icons8.com/emoji/96/red-apple.png" class="floating absolute top-32 right-8 w-16" />
  <img src="https://img.icons8.com/color/96/beaker.png" class="floating absolute bottom-20 left-8 w-16" />
  <img src="https://latex.codecogs.com/svg.image?\int{x^2dx}=\frac{x^3}{3}&plus;C" class="floating absolute top-1/3 right-1/4 w-32" />
  <img src="https://img.icons8.com/fluency/96/physics.png" class="floating absolute bottom-1/4 right-16 w-16" />

  <!-- JavaScript for typing effect -->
  <script>
    const text = "Let's_learn for your career !!!";
    const typingText = document.getElementById("typingText");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typingText.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        setTimeout(() => {
          typingText.textContent = "";
          i = 0;
          typeWriter();
        }, 2000);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
