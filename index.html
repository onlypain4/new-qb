<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    .typing::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    body {
      background: linear-gradient(135deg, #60a5fa, #fcd34d);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden text-white">

  <!-- Main container -->
  <div class="text-center z-10 p-6">
    <h1 class="text-4xl md:text-6xl font-bold mb-8">
      <span id="typingText" class="typing"></span>
    </h1>
    <button class="bg-white text-blue-700 px-6 py-3 rounded-xl text-lg font-semibold hover:bg-blue-100 transition">
      Explore
    </button>
  </div>

  <!-- Floating icons -->
  <img src="https://img.icons8.com/color/96/rocket--v1.png" class="floating absolute top-10 left-10 w-12 md:w-16" />
  <img src="https://img.icons8.com/emoji/96/red-apple.png" class="floating absolute top-32 right-8 w-10 md:w-14" />
  <img src="https://img.icons8.com/color/96/beaker.png" class="floating absolute bottom-12 left-8 w-12 md:w-16" />
  <img src="https://img.icons8.com/external-flat-juicy-fish/60/external-equation-math-flat-flat-juicy-fish.png" class="floating absolute top-1/3 right-1/4 w-12" />
  <img src="https://img.icons8.com/fluency/96/physics.png" class="floating absolute bottom-1/4 right-16 w-12 md:w-14" />

  <!-- JavaScript for typing effect -->
  <script>
    const text = "Let's learn for your career.";
    const typingText = document.getElementById("typingText");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typingText.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        setTimeout(() => {
          typingText.textContent = "";
          i = 0;
          typeWriter();
        }, 2000);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
